<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ reservation.title }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <img [src]="reservation.image" alt="" class="img-responsive img-thumbnail"/>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12">
                City:
                {{ reservation.city }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{ reservation.description }}
            </div>
            <div class="col-md-12">
                <br>
                <h3 class="panel-title">
                    Reservation Request
                </h3>
                <p>
                    {{ reservation.reservationDescription }}
                </p>
            </div>
        </div>
    </div>
</div>
