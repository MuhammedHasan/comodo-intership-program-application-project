<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Reservation Request
        </h3>
      </div>
      <div class="panel-body">
        <form [ngFormModel]="form" (ngSubmit)="onSubmit(form.value)">
          <div class="form-group">
            <label for="description" class="control-label">Description</label>
            <textarea class="form-control" id="description" placeholder="description" type="text" [ngFormControl]="form.controls['description']"></textarea>
            <span class="text-danger" *ngIf="!form.controls['description'].valid && form.controls['description'].dirty">
              Field Required
            </span>
          </div>
          <input value="Send" type="submit" class="btn btn-info">
        </form>
      </div>
    </div>
  </div>
