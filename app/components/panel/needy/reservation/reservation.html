<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">My Reservation</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="#i of reservations">
        <a [routerLink]="['ReservationDetail', {'title':i.title}]">
          {{ i.title }}
        </a>
      </li>
    </ul>
  </div>
</div>
