<div class="row">
  <div class="col-md-12">
    <h1 class="page-header">Add New Donation</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <form [ngFormModel]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input class="form-control" id="title" placeholder="Title" type="text" [ngFormControl]="form.controls['title']">
        <span class="text-danger" *ngIf="!form.controls['title'].valid && form.controls['title'].dirty">
          Field Required
        </span>
      </div>
      <div class="form-group">
        <label for="description" class="control-label">Description</label>
        <textarea class="form-control" placeholder="Description" [ngFormControl]="form.controls['description']"></textarea>
        <span class="text-danger" *ngIf="!form.controls['description'].valid && form.controls['description'].dirty">
          Field Required
        </span>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Image</label>
        <input class="form-control" placeholder="Image" type="file" [ngFormControl]="form.controls['image']">
        <span class="text-danger" *ngIf="!form.controls['image'].valid && form.controls['image'].dirty">
          Field Required
        </span>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">City</label>
        <input class="form-control" placeholder="City" type="text" [ngFormControl]="form.controls['city']">
        <span class="text-danger" *ngIf="!form.controls['city'].valid && form.controls['city'].dirty">
          Field Required
        </span>
      </div>
      <input value="Add" type="submit" class="btn btn-info">
    </form>
  </div>
</div>
