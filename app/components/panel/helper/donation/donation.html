<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">My Donations</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['NewDonation']" class="btn btn-info">Add New Donation</a>
  </div>
</div>
<div class="row">
  <div class="col-md-4" *ngFor="#d of donations;">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="image-box">
          <img [src]="d.image" alt="" class="img-responsive"/>
        </div>
        <p>
          {{ d.title }}
        </p>
      </div>
      <div class="panel-footer">
        <a [routerLink]="['Detail', {'title':d.title}]">
          More Detail
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
  </div>
</div>
