<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Helper</h1>
  </div>
  <table class="table">
    <tr *ngFor="#s of users">
      <td>
        {{ s.email }}
      </td>
      <td>
        {{ s.firstName }}
      </td>
      <td>
        {{ s.lastName }}
      </td>
      <td>
        <a class="alert-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </table>
</div>
