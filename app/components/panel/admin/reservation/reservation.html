<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Reservation</h1>
  </div>
  <table class="table">
    <tr *ngFor="#d of reservations">
      <td>
        {{ d.title }}
      </td>
      <td>
        {{ d.description }}
      </td>
      <td>
        <img [src]="d.image" alt="" class="img-responsive" />
      </td>
      <td>
        {{ d.city }}
      </td>
      <td>
        {{ d.reservationDescription }}
      </td>
      <td>
        <a class="alert-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </table>
</div>
